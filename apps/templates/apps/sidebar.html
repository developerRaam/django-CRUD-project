{% load static %}
{% block content %}

<div class="bg-white shadow-sm h-100">
<div class="sidebar">
    <div class="pt-3 px-3 d-flex justify-content-between">
        <img src="{% static 'media/logo-icon.png' %}" alt="">
        <h3>Markytics</h3>
    </div>
    <div class="my-4 ps-2">
        <a class="text-secondary" style="font-size:17px; text-decoration:none" href="/"><i class="fa-sharp fa-solid fa-house-user"></i> Dashboard</a>
    </div>
    <div class="my-3">
        <p class="text-uppercase ps-2" style="font-size:14px"><b>components</b></p>
        
        <p class="nav_button ps-2" id="nav_button" onclick="Incident()"> Incidents <i id="angle-up-down" class="fa-solid fa-angle-up float-end p-1"></i></p>
        <div id="nav_link" class="nav_link bg-light" style="display:none">
            <a href="/report/">Report an Incident</a><br>
            <a href="#">Save Incidents</a><br>
            <a href="#">Sent an Incidents</a>
        </div>
    </div>

    <div class="my-3">
        <p class="ps-2" style="font-size: 18px;">Others</p>
    </div>

    <div class="my-3">
        <p class="text-uppercase ps-2 mb-0" style="font-size:14px"><b>authentication</b></p>
        <div class="auth_btn">
            {% if user_id %}
                <a href="/logout"><i class="fa-sharp fa-solid fa-lock bg-light"></i> Logout</a><br>
            {% else %}
                <a href="/login/"><i class="fa-sharp fa-solid fa-lock bg-light"></i> Login</a><br>
                <a href="/register/"><i class="fa-sharp fa-solid fa-lock"></i> Register</a>
            {% endif %}
        </div>
    </div>
</div>
</div>

{% endblock content %}
